<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa de Câmbio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header-container">
      <h1>Casa de Câmbio</h1>
      <p>Consulte o câmbio de qualquer moeda aqui</p>
    </header>

    <section class="main-container main-section">
      <div class="input-container">
        <label for="coin">Digite a moeda</label>
        <input type="text" id="coin" placeholder="Exemplo: BRL" />
      </div>

      <button type="button" class="button-search" id="search-button">
        Pesquisar
      </button>
      <button type="button" class="clear-button">Limpar</button>

      <ul class="api-container" id="currency-list"></ul>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
